<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sasuke Clock</title>
    <link rel="stylesheet" href="./style/main.css">
  </head>
  <body>
    <h1 id="main-header">Sasuke Uchicha's Clock</h1>
    <h2 id="sub-header">Sasuke's Time Says!</h2>
    <div class="container">
      <div class="row">
       <div class="col-lg">         
         <h3 id="date" name="curr-date">00-00-0000</h3>
         <h2 id="time" name="curr-time">00:00:00 </h2>
         <img id="main-img" src="./img/sasukeEvilEye.jpg" alt="Sasuke Uchiha crying"  style="max-width:90%;"  >
       </div>
       <div class='col-lg'>

        <div id="innerContainer"> 
          <select class="lunch">
            <option>Select Lunch Time</option>
            <option value='12:00'>12:00pm - 1:00pm</option>
            <option value="1:00">1:00pm - 2:00pm</option>
          </select>
          <br>
          <select class="dinner">
            <option>Select Dinner Time</option>
            <option value='8:00'>6:00pm - 7:00pm</option>
            <option value='7:00'>7:00pm - 8:00pm</option>
          </select>
          <br>
          <select class="dessert">
            <option>Select Dessert Time</option>
            <option value='8:30'> 8:30pm - 9:00pm </option>
            <option value='9:00'> 9:00pm - 9:30ppm </option>
          </select>
       </div>
      </div>
      </div>
      </div>



  



    <div id="img-container"> <div id="img-header">  </div> </div>
    <div id="btn-container"></div>
    <!-- JavaScript -->
    <script src="./dist/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
